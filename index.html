<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
        
    <style>
        /* Whole page */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        .background-photo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            filter: blur(8px);
            z-index: -1;
        }

        /* Only body */
        body {
            height: 100vh;
            width: 100%;
            background-color: rgb(255, 255, 255);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            padding-left: 20px;
        }

        /* Making icon boxes */
        .icon-box {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 10px;
            transition: border 0.3s ease, padding 0.3s ease;
            cursor: pointer;
            border-radius: 50%; /* Make the box circular initially */
            overflow: hidden;
            width: 50px; /* Set a fixed width and height for the circular box */
            height: 50px;
            background-color: rgb(206, 205, 204);
            transition: all 0.9s ease;
            color: #110808;
            text-decoration: none;
            
        }

        .icon-box:hover {
            border: 2px solid black;
            border-radius: 10px; /* Rectangle with rounded corners on hover */
            padding: 10px;
            width: fit-content;
            background-color: rgb(65, 65, 203);
            display:flex;
        }

        /* Adding stuff to icon */
        .icon-box i {
            font-size: 24px;
            margin-right: 10px;
        }

        /* Hover name */
        .icon-box span {
            display: none;
            font-size: 16px;
            font-weight: bold;
        }

        .icon-box:hover span {
            display: block;
        }

         /* Animated text overlay */

         h1{
            position: absolute;
            top: 45%;
            left: 12%;
            font-size: 60px;
         }
         .animated-text .rest {
            position: absolute;
            top: 60%;
            left: 20%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-weight: bold;
            color: #110808;
            animation: fadeIn 5s ease-in-out infinite;
        }


        /* Keyframe animation for the text */
        @keyframes fadeIn {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        /* Different colors for "I'm" and the rest */
        .animated-text .im {
            color: rgb(66, 2, 2);
            transition: none;
            animation: none;
            position: absolute;
            top: 60%;
            left: 11%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-weight: bold;
        }

        .animated-text .rest {
            color: rgb(0, 0, 85);
        }

        .social-media{
            position: absolute;

            top:68%;
            left: 12%;
        }

        .social-media a {
    margin: 50px 10px;
    text-decoration: none;
}

.social-media img {
    width: 30px; /* Adjust the size of social media icons as needed */
    height: 30px;
}
       
    </style>
</head>

<body>

    <img class="background-photo" src="back.jpg" alt="Background Photo">

    <!-- Home Icon -->
    <a href="index.html" class="icon-box">
        <i class="fas fa-home"></i>
        <span>Home</span>
    </a>

    <!-- About Icon -->
    <a class="icon-box" href="about.html">
        <i class="fas fa-info-circle"></i>
        <span>About</span>
    </a>

    <!-- Resume Icon -->
    <a class="icon-box" href="resume.html">
        <i class="fas fa-file-alt"></i>
        <span>Resume</span>
    </a>

    <!-- Portfolio Icon -->
    <a class="icon-box" href="port.html">
        <i class="fas fa-briefcase"></i>
        <span>Portfolio</span>
    </a>

    <!-- Contact Icon -->
    <a class="icon-box" href="contact.html">
        <i class="fas fa-phone"></i>
        <span>Contact</span>
    </a>

    <!-- Services Icon -->
    <a class="icon-box" href="service.html">
        <i class="fas fa-concierge-bell"></i>
        <span>Services</span>
    </a>


    <!-- Home section with content -->
    <div class="home-section">
        <h1>Aditya</h1>

        <div class="animated-text"><span class="im">I'm</span> <span class="rest">Designer</span></div>

    </div>

    <div class="social-media">
        <a href="https://www.facebook.com/profile.php?id=61551896247723" target="_blank"><img src="face.png" alt="Facebook"></a>
        <a href="https://twitter.com/OneSlang_" target="_blank"><img src="twitter.png" alt="Twitter"></a>
        <a href="https://www.instagram.com/oneslang_official/" target="_blank"><img src="insta.png" alt="Instagram"></a>
        <a href="#" target="_blank"><img src="link.png" alt="LinkedIn"></a>
      </div>
   

    <!-- JavaScript to dynamically change text -->
    <script>
        const textContainer = document.querySelector('.animated-text');
        const textParts = ['Developer', 'Photographer', 'Artist']; // Add more as needed
        let index = 0;

        function changeText() {
            textContainer.innerHTML = `<span class="im">I'm</span> <span class="rest">${textParts[index]}</span>`;
            index = (index + 1) % textParts.length;
        }

        setInterval(changeText, 5000); // Change every 2 seconds
    </script>

</body>

</html>

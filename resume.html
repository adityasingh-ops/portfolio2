<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <style>
        /* Whole page */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        /* Only body */
        body {
            height: 100vh;
            width: 100%;
            background-color: rgb(255, 255, 255);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            padding-left: 20px;
        }

        /* Timeline container */
        .timeline {
            position: relative;
            top:0px;
            width: 50%;
           
            z-index: -1;
        }

        /* Timeline line */
        .timeline:before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 2px;
            background-color: #333;
            margin-left: -1px;
        }

        /* Timeline item */
        .timeline-item {
            position: relative;
            margin-bottom: 50px;
        }

        /* Timeline circle */
        .timeline-item:before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #333;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        /* Content in timeline item */
        .timeline-content {
            position: relative;
            left: 25%;
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            z-index: 2;
        }

        /* Icon box style */
        .icon-box {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 10px;
            transition: border 0.3s ease, padding 0.3s ease;
            cursor: pointer;
            border-radius: 50%;
            overflow: hidden;
            width: 50px;
            height: 50px;
            background-color: rgb(206, 205, 204);
            transition: all 0.9s ease;
            color: #110808;
            text-decoration: none;
           position: relative;
           top:200px
            
        }

        .icon-box:hover {
            border: 2px solid black;
            border-radius: 10px;
            padding: 10px;
            width: fit-content;
            background-color: rgb(65, 65, 203);
        }

        /* Adding stuff to icon */
        .icon-box i {
            font-size: 24px;
            margin-right: 10px;
        }

        /* Hover name */
        .icon-box span {
            display: none;
            font-size: 16px;
            font-weight: bold;
        }

        .icon-box:hover span {
            display: block;
        }
    </style>
</head>

<body>

    <!-- Home Icon -->
      <!-- Icon Box Container -->
      <div class="icon-container">
        <!-- Home Icon -->
        <a href="index.html" class="icon-box">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>

        <!-- About Icon -->
        <a class="icon-box" href="about.html">
            <i class="fas fa-info-circle"></i>
            <span>About</span>
        </a>

        <!-- Resume Icon -->
        <a class="icon-box" href="resume.html">
            <i class="fas fa-file-alt"></i>
            <span>Resume</span>
        </a>

        <!-- Portfolio Icon -->
        <a class="icon-box" href="port.html">
            <i class="fas fa-briefcase"></i>
            <span>Portfolio</span>
        </a>

        <!-- Contact Icon -->
        <a class="icon-box" href="contact.html">
            <i class="fas fa-phone"></i>
            <span>Contact</span>
        </a>

        <!-- Services Icon -->
        <a class="icon-box" href="service.html">
            <i class="fas fa-concierge-bell"></i>
            <span>Services</span>
        </a>
    </div>

    <!-- Timeline Container -->
    <div class="timeline">
        <!-- Timeline Item 1 -->
        <div class="timeline-item">
            <div class="timeline-content">
                <h3>Summary</h3>
                <p>Your summary goes here.</p>
            </div>
        </div>

        <!-- Timeline Item 2 -->
        <div class="timeline-item">
            <div class="timeline-content">
                <h3>Education</h3>
                <p>Your education details go here.</p>
            </div>
        </div>

        <!-- Timeline Item 3 -->
        <div class="timeline-item">
            <div class="timeline-content">
                <h3>Work Experience</h3>
                <p>Your work experience details go here.</p>
            </div>
        </div>
    </div>

</body>

</html>

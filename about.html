<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <style>
        /* Whole page */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        /* Only body */
        body {
            height: 100vh;
            width: 100%;
            background-color: rgb(255, 255, 255);
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 20px;
        }

        /* Making icon boxes */
        .icon-box {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column; /* Change to column to make icons vertically aligned */
            align-items: center;
            padding: 10px;
            margin: 10px;
            transition: border 0.3s ease, padding 0.3s ease;
            cursor: pointer;
            border-radius: 50%;
            overflow: hidden;
            width: 50px;
            height: 50px;
            background-color: rgb(206, 205, 204);
            transition: all 0.9s ease;
            color: #110808;
            text-decoration: none;
        }

        .icon-box:hover {
            border: 2px solid black;
            border-radius: 10px;
            padding: 10px;
            width: fit-content;
            background-color: rgb(65, 65, 203);
            display:flex;
        }

        /* Adding stuff to icon */
        .icon-box i {
            font-size: 24px;
            margin-bottom: 5px; /* Add margin at the bottom for spacing between icon and text */
        }

        /* Hover name */
        .icon-box span {
            display: none;
            font-size: 16px;
            font-weight: bold;
        }

        .icon-box:hover span {
            display: block;
        }

        /* About Page Content */
        .about-page {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: row; /* Change to row to make content side by side */
            align-items: center;
            margin-top: 0px;
        }

        .about-photo {
           height: 600px;
           width: 300px;
            overflow: hidden;
            margin-left: 100px;
            margin-right: 60px; /* Add margin for spacing between photo and details */
            
        }

        /* Additional Styling for Details */
        .details {
            font-size: 18px;
            margin-bottom: 10px;
        }

    </style>
</head>

<body>

    <!-- Icon Box Container -->
    <div class="icon-container">
        <!-- Home Icon -->
        <a href="index.html" class="icon-box">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>

        <!-- About Icon -->
        <a class="icon-box" href="about.html">
            <i class="fas fa-info-circle"></i>
            <span>About</span>
        </a>

        <!-- Resume Icon -->
        <a class="icon-box" href="resume.html">
            <i class="fas fa-file-alt"></i>
            <span>Resume</span>
        </a>

        <!-- Portfolio Icon -->
        <a class="icon-box" href="port.html">
            <i class="fas fa-briefcase"></i>
            <span>Portfolio</span>
        </a>

        <!-- Contact Icon -->
        <a class="icon-box" href="contact.html">
            <i class="fas fa-phone"></i>
            <span>Contact</span>
        </a>

        <!-- Services Icon -->
        <a class="icon-box" href="service.html">
            <i class="fas fa-concierge-bell"></i>
            <span>Services</span>
        </a>
    </div>

    <!-- About Page Content -->
    <div class="about-page">
        <div class="about-photo">
            <img src="back.jpg" alt="Your Photo" >
        </div>
        <div class="details">
            <p>Name: Your Name</p>
            <p>Date of Birth: Your DOB</p>
            <p>Phone: Your Phone Number</p>
            <!-- Add more details as needed -->
        </div>
        <p>About Me: Write a brief description about yourself here.</p>
    </div>

</body>

</html>
